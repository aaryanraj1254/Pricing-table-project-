<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display:flex;
      justify-content:center;
      align-items: center;
      height: 150vh;
      gap: 2rem;
    }
    /* justify-content: center; centers flex items along the horizontal axis.
align-items: center; centers flex items along the vertical axis. */
    .pricing-plan {
      flex: 1;
      /* flex-grow to 1, meaning that the flex item can grow to fill any available space along the main axis. */
      max-width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      text-align: center;
    }

    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 10px;
    }

    .plan-button {
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
      /* When you set height: 100%; for the .pricing-container class, it means that the height of the .pricing-container element will be equal to the height of its parent element. In this case, the parent element would be the element that directly contains or wraps around .pricing-container.

Without seeing the HTML structure, it's not possible to determine the exact parent element. However, the parent element would typically be the one that directly contains .pricing-container in the HTML markup. It could be a section, div, or any other HTML element that serves as a container for .pricing-container. */
    }
  </style>
</head>

<body>
